  <div class="form-row">
    <div class="col">
      <fieldset [disabled]="true">
        <div class="form-group row required">
          <label class="col-sm-4 col-form-label">Other Bank Ref No: </label>
          <div class="col-sm-6">
            <input maxlength="16" type="text" class="form-control form-control-sm" formControlName="othrBnkRefNo"
              placeholder="Other Bank Ref No:" [class.is-invalid]="getErrorBillOfficeForm('othrBnkRefNo') !=''" />

            <div class="invalid-feedback">
              {{getErrorBillOfficeForm('othrBnkRefNo')}}
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <h5><b>Discrepancies Observed in case of Bills under LC :</b></h5>
  <fieldset [disabled]="true">
    <table class="table table-bordered">
      <tr style="text-align: center;background-color: rgb(181, 181, 247);font-size: 14px;">
        <th class="th-lg">S.No.</th>
        <th class="th-lg">Existing Clause as per LC</th>
        <th class="th-lg">Discrepancy as per Bill</th>
        <th class="th-lg">Action</th>
      </tr>
      <tbody>
        <tr *ngFor="let dscrpncy of dscrpncyObsrvdList; let indexOfelement = index">
          <td>
            <input NumbersOnly inputmode="numeric" type="text" class="form-control form-control-sm" placeholder="S.No."
              maxlength="13" [(ngModel)]="dscrpncy.sNo" [ngModelOptions]="{standalone: true}" />
            <div class="red ml-2" *ngIf=" dscrpncy.sNoReq  && this.submittedillofficeForm6">
              <p>This filed is required</p>
            </div>
          </td>

          <td>
            <div class="form-group">
              <input type="text" class="form-control form-control-sm" placeholder="Existing Clause as per LC	"
                maxlength="13" [(ngModel)]="dscrpncy.extCls" [ngModelOptions]="{standalone: true}" />

              <div class="red ml-2" *ngIf=" dscrpncy.extClsReq  && this.submittedillofficeForm6">
                <p>This filed is required</p>
              </div>
            </div>
          </td>
          <td>
            <input type="text" class="form-control form-control-sm" placeholder="Discrepancy as per Bill"
              [(ngModel)]="dscrpncy.dspncyPrBill" maxlength="2000" [ngModelOptions]="{standalone: true}" />
            <div class="red ml-2" *ngIf=" dscrpncy.dspncyPrBillReq  && this.submittedillofficeForm6">
              <p>This filed is required</p>
            </div>
          </td>

          <td>
            <button class="btn btn-danger m-1 mb-0 btn-sm" type="button"
              (click)="deleteRowdscrpncyObsrvdList(indexOfelement)" *ngIf="!isEditable">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button type="button" class="btn btn-primary m-1 mb-0 btn-sm" (click)="onAddRowdscrpncyObsrvdList()"
              style="width: 70px;" *ngIf="!isEditable">
              Add +
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
  <fieldset [disabled]="true">
    <div class="card">
      <div class="form-row" style="margin-top: 20px;">
        <div class="col" style="margin-left: 10px;">
          <div class="form-group row required">
            <label class="col-sm-5 col-form-label">INTEREST RATE</label>
            <div class="col-sm-7">
              <input maxlength="6" NumbersOnly type="text" class="form-control form-control-sm"
                formControlName="liboreIntrstRt" placeholder="LIBOR INTEREST RATE"
                [class.is-invalid]="getErrorBillOfficeForm('liboreIntrstRt') !=''" />

              <div class="invalid-feedback">
                {{getErrorBillOfficeForm('liboreIntrstRt')}}
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group row required">
            <label class="col-sm-5 col-form-label">SPREAD </label>
            <div class="col-sm-7">
              <input maxlength="6" NumbersOnly type="text" class="form-control form-control-sm"
                formControlName="expSpreat" placeholder="LIBOR INTEREST RATE"
                [class.is-invalid]="getErrorBillOfficeForm('expSpreat') !=''" />

              <div class="invalid-feedback">
                {{getErrorBillOfficeForm('expSpreat')}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
  <h5><b>Instruction Master</b></h5>
  <fieldset [disabled]="true">
    <table class="table table-bordered">
      <tr style="text-align: center;background-color: rgb(181, 181, 247);font-size: 14px;">
        <th class="th-lg">S.No.</th>
        <th class="th-lg">INSTRUCTION CODE</th>
        <th class="th-lg">INSTRUCTION TEXT</th>
        <th class="th-lg">Action</th>
      </tr>
      <tbody>
        <tr *ngFor="let rtCvrDtlsVo of insMstVoList; let indexOfelement = index">
          <td>
            <input NumbersOnly inputmode="numeric" type="text" class="form-control form-control-sm" placeholder="S.No."
              maxlength="13" [(ngModel)]="rtCvrDtlsVo.instMstSNo" [ngModelOptions]="{standalone: true}" />
            <div class="red ml-2" *ngIf=" rtCvrDtlsVo.instMstSNoReq  && this.submittedillofficeForm6">
              <p>This filed is required</p>
            </div>
          </td>

          <td>
            <div class="form-group">
              <select class="form-control form-control-sm" [(ngModel)]="rtCvrDtlsVo.instMstCode"
                [ngModelOptions]="{standalone: true}" data-role="select-dropdown">
                <option value="">SELECT</option>
                <option *ngFor="let currency of currency " value="{{currency.currencyMstId}}">
                  {{currency.code}}
                </option>
              </select>
              <div class="red ml-2" *ngIf=" rtCvrDtlsVo.instMstCodeReq  && this.submittedillofficeForm6">
                <p>This filed is required</p>
              </div>
            </div>
          </td>
          <td>
            <input type="text" class="form-control form-control-sm" placeholder="INSTRUCTION TEXT"
              [(ngModel)]="rtCvrDtlsVo.instMstDesc" maxlength="2000" [ngModelOptions]="{standalone: true}" />
            <div class="red ml-2" *ngIf=" rtCvrDtlsVo.instMstDescReq  && this.submittedillofficeForm6">
              <p>This filed is required</p>
            </div>
          </td>

          <td>
            <button class="btn btn-danger m-1 mb-0 btn-sm" type="button" (click)="deleteRowInstruction(indexOfelement)"
              *ngIf="!isEditable">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button type="button" class="btn btn-primary m-1 mb-0 btn-sm" (click)="onAddRowInstruction()"
              style="width: 70px;" *ngIf="!isEditable">
              Add +
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>

    <div class="col" *ngFor="let outwardDoc of outwardMandatoryDocList;let i =index">
      <div class="row">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" (ngModelChange)="checkedFileList($event, i, outwardDoc)"

            <label class="form-check-label" for="exampleCheck1">

                *
              </span>
            </label>
          </div>

          <div [hidden]="getImageText(outwardDoc.attchCd) !=''" class="row">
            <div class="custom-file col-12">
              <input type="file" class="custom-file-input" (change)="setFileForDocument($event,i)" />

            </div>

        </div>

        <a href="#" (click)="viewDoc(outwardDoc)">
          {{getImageText(outwardDoc.attchCd)}}
        </a>
      </h6>
    </div>
